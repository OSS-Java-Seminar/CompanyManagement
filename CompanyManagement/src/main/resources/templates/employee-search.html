<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link th:rel="stylesheet" th:href="@{/css/styles.css}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="topnav">
    <a class="active" href="http://localhost:8080/">Home</a>
    <a href="@{/employees/listOfEmployees}">Employees</a>
    <a href="#">About</a>
    <!--admin if-->
    <div class="topnav-right">
        <a th:href="@{/logout}"> Logout </a>
    </div>
</div>

<!--<div class="container my-2">!-->
<div class="card">
    <div class="card-body">

        <div th:switch="${listEmployees}" class="container my-5">
            <p class="my-5">
                <a href="/employees/signup" class="btn btn-primary"><i
                        class="fas fa-user-plus ml-2"> Add Employee</i></a>
            </p>
            <div>
                <form th:action="@{/employees/search}">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Filter by surname" name="keyword" th:value="${keyword}"required/>
                    &nbsp;
                    <input type="submit" value="Search" class="btn btn-primary"/>
                    &nbsp;
                    <input type="button" value="Clear" id="btnClear" onclick="clearFilter()" class="btn btn-primary"/>
                </form>
            </div>

            <div class="col-md-10">
                <h2 th:case="null">No employees with this name</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>OIB</th>
                            <th>Address</th>
                            <th>email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employees : ${listEmployees}">
                            <td th:text="${employees.employeeName}"></td>
                            <td th:text="${employees.surname}"></td>
                            <td th:text="${employees.oib}"></td>
                            <td th:text="${employees.email}"></td>
                            <td th:text="${employees.userRole.roleName}"></td>????
                            <td><a th:href="@{/employees/edit/{id}(id=${employees.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/employees/delete/{id}(id=${employees.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<!--</div>!-->
<script type="text/javascript">
    function clearFilter() {
        window.location = '/employees/';
    }
</script>
</body>

</html>

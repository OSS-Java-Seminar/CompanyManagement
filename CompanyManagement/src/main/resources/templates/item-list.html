<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link th:rel="stylesheet" th:href="@{/css/styles.css}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="topnav">
    <a class="active" href="http://localhost:8080/">Home</a>
    <a href="#">Items</a>
    <a href="#">About</a>
    <!--admin if-->
    <div class="topnav-right">
        <a th:href="@{/logout}"> Logout </a>
    </div>
</div>
<!--<div class="container my-2">!-->
<div class="card">
    <div class="card-body">
        <div th:switch="${items}" class="container my-5">
            <p class="my-5">
                <a href="/items/addItem" class="btn btn-primary"><i
                        class="fas fa-wrench"> Add New Item</i></a>
                <a href="/item/add" class="btn btn-primary"><i
                        class="fas fa-wrench"> Add New Stock</i></a>
                <a href="/categories/addCategory" class="btn btn-primary"><i
                        class="fas fa-wrench"> Add New Category</i></a>
            </p>
            <form method="post" th:action="@{/items/search}" th:object="${searchParams}" >
                <input type="text" th:field="*{searchText}">
                <button type="submit">Search</button>
            </form>
            <div class="col-md-10">
                <h2 th:case="null">No items yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Purchase Price</th>
                            <th>Items in Stock</th>
                            <th>Category</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.itemName}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.category.categoryName}"></td>
                            <td><a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-wrench"></i></a></td>
                            <td><a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-primary"><i class="fas fa-hammer"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
<!--</div>!-->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link th:rel="stylesheet" th:href="@{/css/styles.css}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="topnav">
    <a class="active" href="http://localhost:8080/">Home</a>
    <a href="#">Employees</a>
    <a href="#">About</a>
    <!--admin if-->
    <div class="topnav-right">
        <a th:href="@{/logout}"> Logout </a>
    </div>
</div>
<!--<div class="container my-2">!-->
    <div class="card">
        <div class="card-body">
            <div th:switch="${listCustomers}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{/signup}" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Customer</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No customers yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>OIB</th>
                                <th>Address</th>
                                <th>Telephone</th>
                                <th>City</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${listCustomers}">
                                <td th:text="${customer.customerName}"></td>
                                <td th:text="${customer.surname}"></td>
                                <td th:text="${customer.oib}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.telephone}"></td>
                                <td th:text="${customer.city}"></td>
                                <td><a th:href="@{/listCustomers/edit/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/listCustomers/delete/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
<!--</div>!-->
</body>

</html>

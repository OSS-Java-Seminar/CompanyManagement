<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link th:rel="stylesheet" th:href="@{/css/styles.css}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="topnav">
    <a class="active" href="http://localhost:8080/">Home</a>
    <a class="active" href="http://localhost:8080/employees/listOfEmployees">Employees</a>
    <a href="#">About</a>
    <!--admin if-->
    <div class="topnav-right">
        <a th:href="@{/logout}"> Logout </a>
    </div>
</div>

<!--<div class="container my-2">!-->
<div class="card">
        <div class="card-body">
            <div th:switch="${listCustomer}" class="container my-5">
                <p class="my-5">
                    <a href="/customers/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Customer</i></a>
                </p>
                <!--<form method="post" th:action="@{/customers/search}" th:object="${page.content}" >
                    <input type="text" th:field="*{searchText}">
                    <button type="submit">Search</button>
                </form>-->
                <div>
                    <form th:action="@{/customers/search}">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Filter by surname" name="keyword" th:value="${keyword}"required/>
                        &nbsp;
                        <input type="submit" value="Search" class="btn btn-primary"/>
                        &nbsp;
                        <input type="button" value="Clear" id="btnClear" onclick="clearFilter()" class="btn btn-primary"/>
                    </form>

                </div>
                <div class="col-md-10">
                    <h2 th:case="null">No customers</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">&nbsp;
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>
                                   <a th:href="@{'/customers/page/' + ${currentPage} + '?sortField=surname&sortDir=' + ${reverseSortDir}}">
                                      Last Name
                                   </a>
                                </th>
                                <th>OIB</th>
                                <th>Address</th>
                                <th>Telephone</th>
                                <th>City</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${listCustomer}">
                                <td th:text="${customer.customerName}"></td>
                                <td th:text="${customer.surname}"></td>
                                <td th:text="${customer.oib}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.telephone}"></td>
                                <td th:text="${customer.city}"></td>
                                <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <!--<div class="pagination-div">
                        <span th:if="${page.hasPrevious()}">
                            <a class="btn btn-primary" th:href="@{/customers/page(page=${page.number-1},size=${page.size})}">Previous</a>
                        </span>
                            <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
                                <span th:unless="${page.number == i}">
                                    <a th:href="@{/customers/page(page=${i},size=${page.size})}">[[${i}+1]]</a>
                                </span>
                            </th:block>
                            <span th:if="${page.hasNext()}">
                                <a class="btn btn-primary" th:href="@{/customers/page(page=${page.number+1},size=${page.size})}">Next</a>
                            </span>
                        </div>-->
                    </div>
                    <div>&nbsp;</div>
                    <div>
                       Total items: [[${totalElements}]] - Page [[${currentPage}]] of [[${totalPages}]]
                        &nbsp; &nbsp;
                        <a class="btn btn-primary" th:if="${currentPage > 1}" th:href="@{'/customers/page/1?sortField='+ ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
                        <span th:unless="${currentPage > 1}">First</span>

                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${i != currentPage} "th:href="@{'/customers/page/' + ${i} + '?sortField='+ ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                            <span th:unless="${i != currentPage}">[[${i}]]</span>
                        </span>

                        <a class="btn btn-primary" th:if="${currentPage < totalPages}" th:href="@{'/customers/page/' + ${totalPages} + '?sortField='+ ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                        <span th:unless="${currentPage < totalPages}">Last</span>
                    </div>


                </div>
            </div>
        </div>
    </div>
<!--</div>!-->
<script type="text/javascript">
    function clearFilter() {
        window.location = '/customers/viewPage';
    }
</script>
</body>

</html>
